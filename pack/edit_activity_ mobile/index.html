<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="flex justify-between">
        <div class="flex items-center">
            <img src="../picture/Arrow Left.svg"">
            <h2 class="font-bold">Edit Activity</h2>
        </div>
        <div>
            <img src="../picture/Bin.svg" class="open-modal-btn">
        </div>
    </header>
        <!-- Modal -->
        <div class="relative z-10 modal" aria-labelledby="modal-title" role="dialog" aria-modal="true" style="display: none;">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
            <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                    <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">
                                <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                                    <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                                    </svg>
                                </div>
                                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                    <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">DELETE ACTIVITY</h3>
                                    <div class="mt-2">
                                        <p class="text-sm text-gray-500">This action cannot be undone.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                            <button type="button" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto delete-modal-btn">Delete</button>
                            <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto close-modal-btn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    <main>
        <form>
            <div class="sm:col-span4">
                <label for="activity-name" class="inline-block align-baseline text-sm font-medium leading-6 text-gray-400 m-0">Activity Name</label>
                <div class="m-0">
                    <input type="text" id="activity-name" name="activity-name" value="Runing in the park" class="block w-full rounded-xl border-0 py-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-3" >
                </div>
            </div>

            <div class="sm:col-span-4">
                    <label for="discription"class="inline-block align-baseline text-sm font-medium leading-6 text-gray-400 m-0">Discription</label>
                <div class="m-0">
                    <input type="text" id="discription" name="discription" value="I feeling good today!" class="block w-full rounded-xl border-0 py-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-3 h-28" >
                </div>
            </div>
            
            <div class="sm:col-span-4 flex justify-between ml-0">
                <div class="sm:col-span-3">
                    <label for="activity-type" class="text-gray-400 m-0 text-sm">Activity Type</label>
                    <div class="m-0 flex">
                        <select id="activity-type" name="activity-type" class="inline-block align-baseline w-32 rounded-xl border-0 py-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6 px-3">
                            <option value="run">Run</option>
                            <option value="bicycle">Bicycle</option>
                            <option value="swim">Swim</option>
                            <option value="hike">Hike</option>
                            <option value="walk">Walk</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="sm:col-span-3">
                    <label for="activity-date" class="inline-block align-baseline text-sm font-medium leading-6 text-gray-400 m-0" >Activity Date</label>
                    <div class="m-0 flex-1">
                        <input type="date" id="activity-date" name="activity-date"class="inline-block align-baseline rounded-xl border-0 py-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-900 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-3 w-32" >
                    </div>
                </div>
            </div>


            <div class="sm:col-span-4">
                <label for="specify" class="inline-block align-baseline text-sm font-medium leading-6 text-gray-400 m-0">If you choose other please specify</label>
                <div class="m-0">
                    <input type="text" id="specify" name="specify" value="Boxing" class="inline-block align-baseline w-full rounded-xl border-0 py-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-3">
                </div>
           </div>

           <div class="sm:col-span-4 flex justify-between ml-0">
           

            <div class="sm:col-span-3 mr-0">
                <label for="start-time"class="inline-block align-baseline text-sm font-medium leading-6 text-gray-400 m-0" >Start time</label>
                <div class="m-0 flex-1">
                    <input type="time" id="start-time" name="start-time"class="inline-block align-baseline rounded-xl border-0 py-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-3 w-32" >
                </div>
            </div>
            <div class="sm:col-span-3 mr-0">
                    <label for="duration" class="text-gray-400 m-0 text-sm">Duration</label>
                    <div class="m-0 flex-1">
                        <input type="number" id="duration" name="duration" min="3" max="120" class="inline-block align-baseline w-32 rounded-xl border-0 py-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6 px-3">
                    </div>
                </div>
           </div>
           
             <div class="sm:col-span-4 flex justify-between">
                <input type="radio" id="remindMe-later" name="remindMe-later">
                <label for="remindMe-later" class="text-xs" >Remind me later</label>
                <input type="radio" id="makeAs-completed" name="makeAs-completed">
                <label for="makeAs-completed" class="text-xs">Make as completed</label>
            </div>

            <div class="flex items-center justify-center">
                <div class="dumbel-sport-pic">
                    <img src="../picture/dumbel_sport.svg" alt="dumbel-sport-pic" class="">
                </div>
            </div>

            
            <div class="flex items-center justify-center">
                <button type="submit" class="rounded-xl bg-cyan-400 w-64 py-2.5 h-14 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add Activity</button>
            </div>
        </form>
    </main>
 
<script src="https://cdn.tailwindcss.com"></script>
<script src="./index.js"></script>
</body>
</html>
